<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A sleek, modern search interface with a history feature. Search your queries and track your history easily.">
    <title>Search Engine Interface</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="search-container">
        <h1>Search What You Want</h1>
        
        <form id="searchForm" aria-label="Search form">
            <input 
                type="text" 
                id="searchInput" 
                name="search" 
                placeholder="Enter a search term" 
                aria-label="Enter your search term here" 
                autocomplete="off"
                required
            >
            <button type="submit" id="searchBtn" aria-label="Submit search">Search</button>
        </form>
        <section aria-labelledby="historyHeading">
            <h2 id="historyHeading">Search History</h2>
            <ul id="searchHistory" aria-live="polite"></ul>
            <button id="clearBtn" aria-label="Clear search history">Clear History</button>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
